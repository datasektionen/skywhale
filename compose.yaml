services:
  app:
    build:
      dockerfile: Dockerfile.dev
    ports: [ 8000:8000 ]
    init: true
    environment:
      - APP_ENV=development
      - APP_KEY=12345678901234567890abcdefabcdef
      - APP_DEBUG=true
      - APP_LOG_LEVEL=debug
      - APP_URL=http://localhost:8000/
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_DATABASE=skywhale
      - DB_USERNAME=skywhale
      - DB_PASSWORD=skywhale
      - SSO_API_URL=http://localhost:7003
      - OIDC_PROVIDER=http://localhost:7003
      - OIDC_ID=client-id
      - OIDC_SECRET=client-secret
      - REDIRECT_URL=http://localhost:8000/login-complete
      - HIVE_API_KEY=hive-secret
      - HIVE_API_URL=http://nyckeln:7004/api/v1
      - RFINGER_API_URL=http://dock:9003/api
      - RFINGER_API_KEY=rfinger-secret
      - SPAM_API_URL=http://spam:3000/api/legacy/sendmail
      - SPAM_API_KEY=spam-secret
      - PORT=8000
    depends_on:
      db:
        condition: service_healthy
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore: [vendor/]
        - action: rebuild
          path: composer.json
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_PASSWORD=skywhale
      - POSTGRES_USER=skywhale
      - POSTGRES_DB=skywhale
    ports:
      - 5432:5432
    healthcheck:
      test:
        - "CMD-SHELL"
        - "sh -c 'pg_isready -d skywhale -U skywhale'"
      interval: 1s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Spam
  spam:
    image: ghcr.io/datasektionen/spam-rs:latest
    ports:
      - 3000:3000
    environment:
      RUST_LOG: debug
      HOST_ADDRESS: 0.0.0.0
      PORT: 3000
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_REGION: aws-ses-v2-local
      AWS_ENDPOINT_URL: http://aws-ses:8005
      APP_SECRET: insert-app-secret
      HIVE_URL: http://nyckeln:7004/api/v1
      HIVE_SECRET: aaaa

  smtp:
    image: changemakerstudiosus/papercut-smtp
    container_name: smtp
    ports:
      - 8080:8080
      - 2525:2525
    environment:
      Urls: http://0.0.0.0:8080
      SmtpServer__Port: 2525

  aws-ses:
    container_name: aws-ses-v2-local
    hostname: aws-ses-v2-local
    image: ghcr.io/domdomegg/aws-ses-v2-local
    environment:
      AWS_SES_ACCOUNT: '{"SendQuota":{"Max24HourSend":1000000,"MaxSendRate":250,"SentLast24Hours":0}}'
      SMTP_TRANSPORT: '{"host":"smtp","port":2525,"secure":false}'
    working_dir: /srv/www/dist
    ports:
      - "8005:8005"
    expose:
      - 8005


  # Auth
  nyckeln:
    image: ghcr.io/datasektionen/nyckeln-under-dorrmattan:latest
    configs:
      - source: nyckeln.yaml
        target: /config.yaml
    ports:
      - 7003:7003
      - 7004:7004
  dock:
    image: ghcr.io/datasektionen/dock:latest
    configs:
      - source: dock.yaml
        target: /config.yaml
    ports:
      - 9003:9003

