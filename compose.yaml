services:
  app:
    build: .
    ports: [ 8000:8000 ]
    init: true
    environment:
      - APP_ENV=development
      - APP_KEY=12345678901234567890abcdefabcdea
      - APP_DEBUG=true
      - APP_LOG_LEVEL=debug
      - APP_URL=http://localhost:8000/
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_DATABASE=skywhale
      - DB_USERNAME=skywhale
      - DB_PASSWORD=skywhale
      - OIDC_PROVIDER=http://nyckeln:7003
      - OIDC_ID=client-id
      - OIDC_SECRET=client-secret
      - REDIRECT_URL=http://localhost:8000/login-complete
      - HIVE_API_KEY=test
      - HIVE_API_URL=http://nyckeln:7004/api/v1
      - RFINGER_API_URL=https://rfinger.datasektionen.se/api/
      - RFINGER_API_KEY=
      - PORT=8000
    depends_on:
      db:
        condition: service_healthy
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore: [vendor/]
        - action: rebuild
          path: composer.json
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_PASSWORD=skywhale
      - POSTGRES_USER=skywhale
      - POSTGRES_DB=skywhale
    healthcheck:
      test:
        - "CMD-SHELL"
        - "sh -c 'pg_isready -d skywhale -U skywhale'"
      interval: 1s
      timeout: 5s
      retries: 5
      start_period: 10s
  nyckeln:
    image: ghcr.io/datasektionen/nyckeln-under-dorrmattan:latest
    configs:
      - source: nyckeln.yaml
        target: /config.yaml
    ports:
      - 7001:7001
      - 7002:7002
      - 7003:7003
      - 7004:7004

configs:
  nyckeln.yaml:
    content: |
      clients:
        - id: "client-id" # use this in your oidc client
          secret: "client-secret" # use this in your oidc client
          redirect_uris:
            - "http://localhost:8000/login-complete"

      users:
        - ug_kth_id: some-id
          kth_id: turetek
          email: turetek@kth.se
          first_name: Ture
          family_name: Teknolog
          year_tag: D-00
          hive_tags:
            - id: personal_email
              content: turetek@gmail.com

      hive:
        groups:
          - name: Valberedningens Ordf√∂rande
            id: valberedning-ordf
            domain: example.com
            members:
              - turetek
            tags:
              - id: mandate
            permissions:
              - id: admin
                scope: null
