services:
  app:
    build:
      dockerfile: Dockerfile.dev
    ports: [ 8000:8000 ]
    init: true
    environment:
      - APP_ENV=development
      - APP_KEY=12345678901234567890abcdefabcdef
      - APP_DEBUG=true
      - APP_LOG_LEVEL=debug
      - APP_URL=http://localhost:8000/
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_DATABASE=skywhale
      - DB_USERNAME=skywhale
      - DB_PASSWORD=skywhale
      - SSO_API_URL=http://localhost:7003
      - OIDC_PROVIDER=http://localhost:7003
      - OIDC_ID=client-id
      - OIDC_SECRET=client-secret
      - REDIRECT_URL=http://localhost:8000/login-complete
      - HIVE_API_KEY=hive-secret
      - HIVE_API_URL=http://nyckeln:7004/api/v1
      - RFINGER_API_URL=http://dock:9003/api
      - RFINGER_API_KEY=rfinger-secret
      - PORT=8000
    depends_on:
      db:
        condition: service_healthy
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore: [vendor/]
        - action: rebuild
          path: composer.json
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_PASSWORD=skywhale
      - POSTGRES_USER=skywhale
      - POSTGRES_DB=skywhale
    healthcheck:
      test:
        - "CMD-SHELL"
        - "sh -c 'pg_isready -d skywhale -U skywhale'"
      interval: 1s
      timeout: 5s
      retries: 5
      start_period: 10s
  nyckeln:
    image: ghcr.io/datasektionen/nyckeln-under-dorrmattan:latest
    configs:
      - source: nyckeln.yaml
        target: /config.yaml
    ports:
      - 7003:7003
      - 7004:7004
  dock:
    image: ghcr.io/datasektionen/dock:latest
    configs:
      - source: dock.yaml
        target: /config.yaml
    ports:
      - 9003:9003

configs:
  dock.yaml:
    content: |
      rfinger:
        default: http://localhost:9003
        pictures:
          turetek:
            regular: https://thskth.se/wp-content/uploads/2023/06/ths-logo-bla-01-300x294-1.png
